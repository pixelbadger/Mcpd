name: PR Validation

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore Mcpd.sln

      - name: Build solution
        run: dotnet build Mcpd.sln --configuration Debug --no-restore

      - name: Run tests
        id: tests
        continue-on-error: true
        run: dotnet test Mcpd.sln --configuration Debug --no-build --logger "trx" --results-directory TestResults

      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: PR Test Results
          path: TestResults/**/*.trx
          reporter: dotnet-trx
          fail-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-validation-test-results
          path: TestResults/**/*.trx
          if-no-files-found: warn

      - name: Fail workflow if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1
